mutation ExchangeToken($jwt:String!) {
    exchangeToken(jwt: $jwt) {
        success
        errorMessage
    }
}

mutation updatePublicData($data:Json!) {
    updatePublicData(data:$data) {
        success
        errorMessage
    }
}

mutation updatePrivateData($data:String!) {
    updatePrivateData(data:$data) {
        success
        errorMessage
    }
}