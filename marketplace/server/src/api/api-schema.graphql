scalar Json

type Mutation {
    createOffer(name:String! description:String! price:Float!) : CreateOfferResponse!
}

type Query {
    offers : [Offer!]!
}

interface ActionResponse {
    success: Boolean!
    errorMessage: String
}

type Offer {
    ownerIdentityId: String!
    createdAt: String!
    name: String!
    description: String!
    price: Float!
}

type CreateOfferResponse implements ActionResponse {
    success: Boolean!
    errorMessage: String
    offer: Offer
}